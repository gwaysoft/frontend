<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view layer template-->
<div id="app">
    {{ message }}
</div>

<script src="https://lib.baomitu.com/vue/2.6.11/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        // model layer
        data: {
            message: "hello. vue!"
        }
    });
</script>
</body>
</html>
